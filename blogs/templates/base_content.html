{% extends 'base.html' %}
{% block head %}
  {% block content_head %}
  {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
{% endblock %}
{% block body %}
  
  
  <div id="vanta-bg">
      <div class="vh-100">
        {% include 'partials/navbar.html' %}

        <div class="page-container">
          {% block content %}
          {% endblock %}
        </div>
      </div>
  </div>
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x575757
    })
  </script>
{% endblock %}
